apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-pods
  namespace: nginx-ns
  labels:
    name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: mike/nginx/${CICD_GIT_BRANCH}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 80
